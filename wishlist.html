        <main>
            <h2>Wishlist</h2>
            <ul class="links" id="wishes"></ul>
            
        </main>


        <script>
            window.onload = function(){
                function getWishElement(wish) {
                    wish = wish || {};
                    var anchorEl = document.createElement('a');
                    anchorEl.target = '_blank';
                    anchorEl.href = wish.link || '';
                    anchorEl.innerText = wish.name || '';
                    anchorEl.style = !!wish.isOwned ? 'text-decoration: line-through;' : '';
                    var liEl = document.createElement('li');
                    liEl.appendChild(anchorEl);
                    return liEl;
                }

                document.querySelector('main').classList.add('init');

                var APPLICATION_ID = '2A8127EF-D203-BB20-FF75-3D4DD1038400',
                    SECRET_KEY = '06980158-9BA4-5174-FF19-A6D6DE083500',
                    VERSION = 'v1';
                Backendless.initApp(APPLICATION_ID, SECRET_KEY, VERSION);

                function Wish(args) {
                    args = args || {};
                    this.name = args.name || "";
                    this.link = args.link || "";
                    this.isOwned = args.isOwned || false;
                }

                var dataStore = Backendless.Persistence.of( Wish ); 
                var wishes = dataStore.find().data;

                var wishesParent = document.getElementById('wishes');
                for(var i = 0; i < wishes.length; i++) {
                    wishesParent.appendChild(getWishElement(wishes[i]));
                }
            };
        </script>
